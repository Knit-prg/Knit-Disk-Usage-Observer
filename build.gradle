plugins {
	id 'java'
	id 'application'
}

tasks.withType(AbstractCompile).each {
	it.options.encoding = 'UTF-8'
}
tasks.withType(GroovyCompile).each {
	it.groovyOptions.encoding = 'UTF-8'
}

group 'io.github.knit_prg'
version '1.0.0'
sourceSets {
	main {
		java {
			srcDirs = ['src']
			destinationDirectory.set(file('build/classes'))
		}
	}
}
buildDir = 'build'
mainClassName = 'io.github.knit_prg.kduo.Main'

compileJava {
	options.compilerArgs << "-Xlint:deprecation"
}

jar {
	destinationDirectory.set(file(projectDir))
	archiveClassifier.set('')
	manifest {
		attributes 'Main-Class': 'io.github.knit_prg.kduo.Main'
	}
}